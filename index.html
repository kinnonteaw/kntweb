<html ng-app="KNTWEB">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/kntweb.css" />
</head>

<body>

    <!--------------------------------- Start Header ---------------------------------->
    <div id="div-header" ng-controller="HeaderController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h3>Kin Non Teaw
                    </h3>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a>
                        </li>
                        <li><a href="#">Link</a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Action</a>
                                </li>
                                <li><a href="#">Another action</a>
                                </li>
                                <li><a href="#">Something else here</a>
                                </li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a>
                                </li>
                                <li class="divider"></li>
                                <li><a href="#">One more separated link</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <!-- Search Form-->
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="ค้นหา สถานที่กิน นอน เที่ยว..." size="20" ng-model="SearchAllData">
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="loadAllData()">Search</button>
                    </form>
                    <div id="DisplaySearchResultModal" ng-show="IsVisibleDisplayModal">
                        <div class="ResultModal">{{Title}}</div>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <button class="btn btn-primary">login</button>
                            <div title="Login form" ng-show="ShowModal" ng-init="ShowModal=false">
                                <form role="form">
                                    <div class="form-group">
                                        <label for="email">Email address</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter email" />
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Password" />
                                    </div>
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </form>
                            </div>
                        </li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Action</a>
                                </li>
                                <li><a href="#">Another action</a>
                                </li>
                                <li><a href="#">Something else here</a>
                                </li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </div>
    <!--------------------------------- End Header ---------------------------------->

    <!--------------------------------- Start Content ---------------------------------->
    <div id="div-body" ng-controller="BodyController">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active" align="center">
                    <img src="images/knt01.jpg" alt="...">
                    <div class="carousel-caption">

                    </div>
                </div>
                <div class="item" align="center">
                    <img src="images/knt02.jpg" alt="...">
                    <div class="carousel-caption">

                    </div>
                </div>
                <div class="item" align="center">
                    <img src="images/knt03.jpg" alt="...">
                    <div class="carousel-caption">

                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <!-- Carousel -->
    </div>
    <!--------------------------------- End Content ---------------------------------->

    <!--------------------------------- Start Footer ---------------------------------->
    <div id="div-footer" ng-controller="FooterController">

    </div>
    <!--------------------------------- End Footer ---------------------------------->
</body>

</html>
<script src="js/jquery.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/bootstrap.js"></script>
<script src="controllers/kntweb.js"></script>
<script src="controllers/header-controller.js"></script>
<script src="controllers/body-controller.js"></script>
<script src="controllers/footer-controller.js"></script>
